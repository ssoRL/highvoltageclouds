<!-- Uses a 5:1 aspect ratio -->
<svg viewBox="0 0 210 42" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hvc { 
      text-anchor: start;
      fill: rgb(20,20,20); 
      font-size: 25px;
      font-family: sans-serif;
      font-variant-caps: small-caps;
      font-style: italic;
    }
    .voltage  {
      font-weight: bolder;
    }
    .mes {
      text-anchor: middle;
      font-size: 11px;
      font-family: serif;
    }
  </style>

  <text x="5" y="25" textLength="200" class="hvc">
    High<tspan class="voltage">Voltage</tspan>Clouds
  </text>


  <text  x="105" y="35" class="mes">
    Modern Experiments in Storytelling
  </text>
</svg>